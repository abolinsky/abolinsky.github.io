  <h1>３月の雪</h1>
  <span class="post-date">2020-03-14</span>
  <p>先週は予想より大変だったので、金曜日が終わったらフラフラするほど疲れていた。目が半分しかあいていない状態で映画を観始めた。知らない間に眠ってしまった。</p>
<p>今朝起きたらとても寒いことに気づいた。雨がしとしと降っていた。毛布に包まれた僕はぽかぽかベッドを出ないことにした。雨は降り続け、徐々に雪となった。嬉しいなと思いつつ、ゆっくり目が閉じてきてまた寝てしまった。</p>

</article>

  </main>
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const btn = document.querySelector('.theme-toggle');
      if (html.getAttribute('data-theme') === 'light') {
        html.removeAttribute('data-theme');
        localStorage.setItem('theme', 'dark');
      } else {
        html.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
      }
    }
    
    (function() {
      const saved = localStorage.getItem('theme');
      if (saved === 'light') {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    })();
  </script>
