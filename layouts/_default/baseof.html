<!DOCTYPE html>
<html lang="en">
{{ partial "head.html" . }}
<body>
  {{ partial "nav.html" . }}
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const btn = document.querySelector('.theme-toggle');
      if (html.getAttribute('data-theme') === 'light') {
        html.removeAttribute('data-theme');
        localStorage.setItem('theme', 'dark');
      } else {
        html.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
      }
    }
    // Load saved theme
    (function() {
      const saved = localStorage.getItem('theme');
      if (saved === 'light') {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    })();

    // Typewriter effect
    (function() {
      const main = document.querySelector('main');
      if (!main) return;

      // Hide link brackets, images, iframes, and list markers initially
      main.querySelectorAll('a').forEach(a => a.classList.add('typing-hidden'));
      main.querySelectorAll('img, iframe').forEach(el => el.classList.add('typing-hidden'));
      main.querySelectorAll('li').forEach(li => li.classList.add('typing-hidden'));

      // Collect all text nodes and media elements in document order
      const items = [];
      const walker = document.createTreeWalker(main, NodeFilter.SHOW_ALL, {
        acceptNode: function(node) {
          if (node.nodeType === Node.TEXT_NODE && node.textContent.trim()) {
            return NodeFilter.FILTER_ACCEPT;
          }
          if (node.nodeType === Node.ELEMENT_NODE && (node.tagName === 'IMG' || node.tagName === 'IFRAME')) {
            return NodeFilter.FILTER_ACCEPT;
          }
          return NodeFilter.FILTER_SKIP;
        }
      }, false);

      while (walker.nextNode()) {
        const node = walker.currentNode;
        if (node.nodeType === Node.TEXT_NODE) {
          items.push({
            type: 'text',
            node: node,
            text: node.textContent,
            parent: node.parentElement
          });
        } else {
          items.push({
            type: 'media',
            node: node
          });
        }
      }

      // Clear all text
      items.forEach(item => {
        if (item.type === 'text') item.node.textContent = '';
      });

      // Type out characters and reveal media
      let itemIndex = 0;
      let charIndex = 0;
      const speed = 5; // ms per character

      function type() {
        if (itemIndex >= items.length) return;

        const current = items[itemIndex];

        if (current.type === 'media') {
          current.node.classList.remove('typing-hidden');
          itemIndex++;
          setTimeout(type, speed);
          return;
        }

        // Reveal link brackets when we start typing the link
        if (charIndex === 0 && current.parent && current.parent.tagName === 'A') {
          current.parent.classList.remove('typing-hidden');
        }

        // Reveal list marker when we start typing the list item
        if (charIndex === 0) {
          const li = current.node.parentElement?.closest('li');
          if (li) li.classList.remove('typing-hidden');
        }

        if (charIndex < current.text.length) {
          current.node.textContent += current.text[charIndex];
          charIndex++;
          setTimeout(type, speed);
        } else {
          itemIndex++;
          charIndex = 0;
          setTimeout(type, speed);
        }
      }

      type();
    })();
  </script>
</body>
</html>
