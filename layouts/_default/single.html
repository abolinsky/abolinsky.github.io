{{ define "main" }}
{{ if eq .Section "blog" }}
<div class="post-nav">
  <a href="/blog/">top</a>
  {{ with .PrevInSection }}<a href="{{ .Permalink }}">older</a>{{ end }}
  {{ with .NextInSection }}<a href="{{ .Permalink }}">newer</a>{{ end }}
</div>
{{ end }}
<article>
  <h1>{{ .Title }}</h1>
  <span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
  {{ .Content }}
</article>
{{ end }}
